<html>
    <head>
        <title>Creer un utilisateur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Creer un utilisateur</h1>
        <form action="../createUser" method="POST">
            <label>Nom : </label><input type="text" name="nom" required/><br>
            <label>Prenom : </label><input type="text" name="prenom" required/><br>
            <label>Login : </label><input type="text" name="login" required/><br>
            <label>Age : </label><input type="text" name="age" required/><br>
            <label>Mot de passe : </label><input type="password" name="password" required/><br>
            <button type="submit">Creer</button>
        </form>
    </body>
</html>
